        <meta property="og:title" content="台灣 1000 處行人事故熱點地圖" />
        <meta property="og:description" content="地點篩選是依據 2020 年至今年 6 月行人事故數據，參考運輸研究所相對嚴重度指標及相對頻率指標，針對行人事故頻率高，也就是發生件數較多與傷亡人數較多的路口排序，並套用內政部最新路網圖資進行標定，共盤點出直轄市 400 處、非直轄市 300 處、行人活動聚集區域 300 處，合計 1000 處最優先亟需改善路口。" />

    <body>
        <div id="sidebar" class="sidebar collapsed">
            <div class="sidebar-tabs">
                <ul role="tablist">

                    <h1 class="sidebar-header">
                        <span id="sidebarTitle">優先改善 1000 處行人事故熱點</span>
                        <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                    </h1>
                    <div id="sidebarContent"></div>
                    <hr />
                    <a href="https://www.motc.gov.tw/ch/app/news_list/view?module=news&id=14&serno=32de7207-1cf4-47f3-bf19-f256ed25cc02" target="_blank">資料來源</a>

                    <h1 class="sidebar-header">
                        <span id="weekTitle">說明</span><span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                    </h1>
                    <div>
                        <p>
                            地點篩選係依據 109 - 112 年 6 月行人事故數據，參考運輸研究所相對嚴重度指標及相對頻率指標，針對行人事故頻率高，也就是發生件數較多，
                            與傷亡人數較多之路口排序，並套用內政部最新路網圖資進行標定，共盤點出直轄市 400 處、非直轄市 300 處、行人活動聚集區域 300 處， 合計 1,000 處最優先亟需改善路口
                        </p>
                        <ul>
                            <li>每個三角形代表一處指定路口</li>
                            <li>放大地圖看到的三個數字分別為 '死亡人數' / '受傷人數' / '事故件數'</li>
                        </ul>
                    </div>
                </div>
            </div>
